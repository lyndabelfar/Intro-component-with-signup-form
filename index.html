<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Learn coding!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="info-box">
        <h1>Learn to code by watching others.</h1>
        <p class="decriptive-p">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>

    <div class="subscribtion-box">
        <div class="price-box">Try it free 7 days <span class="st-span"> then $20/mo. thereafter</span></div>
        <div class="box">
            <input type="text" name="first name" id="first-name-input-box" placeholder="First Name" class="inputs">
            <input type="text" name="last name" id="last-name-input-box" placeholder="Last Name"class="inputs">
            <input type="email" name="email" id="email-input-box" placeholder="Email Adress" class="inputs">
            <input type="password" name="password" id="password-input-box" placeholder="Password" class="inputs">

            <button type="submit" class="submit-btn">Claim your free trial</button>

            <p class="conditions-p"> By clicking the button, you are agreeing to our <span class="span-2">Terms and Services</span> </p>
        </div>

    </div>
